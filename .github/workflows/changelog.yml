---
name: Update Ansible Changelog
on:
  push:
    branches: [main]
    tags: ['*']
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push the updated changelog back
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for tag discovery

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Tools (antsichaut & antsibull-changelog)
        run: pip install antsichaut antsibull-changelog

      # Step 1: Update the YAML data from GitHub PRs
      - name: Run Antsichaut
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: antsichaut --token ${{ secrets.GITHUB_TOKEN }} \
          --repository ${{ github.repository }} \
          --since_version latest

      # Step 2: Generate the final .rst file for a release
      - name: Run Antsibull Release
        if: startsWith(github.ref, 'refs/tags/')
        run: antsibull-changelog release --version ${{ github.ref_name }}

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add changelogs/ CHANGELOG.rst || true
          git commit -m "docs(changelog): update changelog" \
            -m "Automated update performed by github-actions[bot]" || echo "No changes to commit"
          git push
